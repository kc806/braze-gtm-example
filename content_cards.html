  <meta charset="UTF-8">

  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input,
    button,
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .item-row input,
    .item-row select {
      flex: 1;
    }

    .item-row button {
      width: 80px;
      flex-shrink: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59LJG6KH" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="wrapper">
    <div class="container">
      <h1>Checkout Page</h1>
      <div class="buttons">
        <!-- Items for Checkout -->
        <div id="items_container">
          <!-- Dynamic item rows will be added here -->
        </div>
        <button id="add_item_button" onclick="addItemRow()">Add Item</button>
        <button id="checkout_button" onclick="logCheckoutEvent()">Checkout</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function addItemRow() {
      const itemRow = document.createElement('div');
      itemRow.classList.add('item-row');
      itemRow.innerHTML = `
        <input type="text" class="item-name" placeholder="Item Name">
        <input type="text" class="item-id" placeholder="Item ID">
        <input type="number" class="item-price" placeholder="Price">
        <input type="number" class="item-quantity" placeholder="Quantity">
        <button type="button" onclick="this.parentElement.remove()">Remove</button>
      `;
      document.getElementById('items_container').appendChild(itemRow);
    }
  
    function logCheckoutEvent() {
      const itemRows = document.querySelectorAll('.item-row');
      const items = [];
  
      itemRows.forEach(row => {
        const name = row.querySelector('.item-name').value;
        const id = row.querySelector('.item-id').value;
        const price = parseFloat(row.querySelector('.item-price').value);
        const quantity = parseInt(row.querySelector('.item-quantity').value, 10);
  
        if ((name || id) && !isNaN(price) && !isNaN(quantity)) {
          items.push({
            item_name: name,
            item_id: id,
            price: price,
            quantity: quantity
          });
        }
      });
  
      if (items.length > 0) {
        const transactionId = "T12345"; // Replace with dynamic transaction ID if available
        const totalValue = items.reduce((total, item) => total + (item.price * item.quantity), 0);
  
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: "purchase",
          ecommerce: {
            transaction_id: transactionId,
            value: totalValue,
            currency: 'USD',
            items: items
          },
          event_id: "checkout_complete" // Add a unique event ID here
        });
        alert(`Checkout event logged with items: ${JSON.stringify(items)}`);
      } else {
        alert("Please add at least one item with valid details.");
      }
    }
  </script>
</body>
</html>
