  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .coupon-feed {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .coupon-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
    }

    .coupon-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .coupon-card img {
      width: 100%;
      height: auto;
    }

    .coupon-card-content {
      padding: 20px;
    }

    .coupon-card h3 {
      font-size: 1.5em;
      margin: 0 0 10px;
      color: #333;
    }

    .coupon-card p {
      font-size: 1em;
      margin: 0 0 10px;
      color: #666;
    }

    .coupon-card .coupon-code {
      font-size: 1.2em;
      font-weight: bold;
      color: #e74c3c;
    }

    .coupon-card .cta-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .coupon-card .cta-button:hover {
      background-color: #2980b9;
    }

  <h1>Exclusive Coupons</h1>
  <div class="coupon-feed" id="coupon-feed"></div>

  <script type="text/javascript">
    // Ensure Braze SDK is loaded
    window.braze.requestContentCardsRefresh();

    window.braze.subscribeToContentCardsUpdates((updates) => {
      const cards = updates.cards;
      // For example:
      cards.forEach(card => {
        if (card.isControl) {
          // Do not display the control card, but remember to call `logContentCardImpressions([card])`
        }
        else if (card instanceof braze.ClassicCard || card instanceof braze.CaptionedImage) {
          if (card.extras["type"] == "coupon" && card.extras["coupon_code"] !== "") {
          var cardHtml = `
                <div class="coupon-card">
                  <img src="${card.imageURL}" alt="${card.title}">
                  <div class="coupon-card-content">
                    <h3>${card.title}</h3>
                    <p>${card.description}</p>
                    <p class="coupon-code">Code: ${card.extras["coupon_code"]}</p>
                    <a href="${card.url}" class="cta-button">Redeem Now</a>
                  </div>
                </div>
              `;
          couponFeed.innerHTML += cardHtml;
        }
        }
        else if (card instanceof braze.ImageOnly) {
          // Use `card.imageUrl`, etc.
        }
      })
    });
