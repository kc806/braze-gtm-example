  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Cards Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    .card h3 {
      margin: 0 0 5px 0;
      color: #007bff;
    }
    .card p {
      margin: 0;
      color: #555;
    }
  </style>

  <script type="text/javascript">

    function displayContentCards() {
      braze.requestContentCardsRefresh();
      braze.subscribeToContentCardsUpdates(function(cards) {
        var contentCardsContainer = document.getElementById('content-cards');
        contentCardsContainer.innerHTML = '';

        cards.forEach(function(card) {
          var cardHtml = `
            <div class="card">
              <h3>${card.title}</h3>
              <p>${card.description}</p>
            </div>
          `;
          contentCardsContainer.innerHTML += cardHtml;
        });

        if(cards.length === 0){
          contentCardsContainer.innerHTML = '<p>No content cards to display.</p>';
        }
      });
    }

    braze.openSession();
    displayContentCards(); // Display content cards after opening the session
  </script>
</head>
