  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input,
    button,
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .item-row input,
    .item-row select {
      flex: 1;
    }

    .item-row button {
      width: 80px;
      flex-shrink: 0;
      padding: 0;
    }
  </style>

    <div class="container">
      <h1>Checkout Page</h1>
      <div class="buttons">
        <!-- Items for Checkout -->
        <div id="items_container">
          <!-- Dynamic item rows will be added here -->
        </div>
        <button id="add_item_button" onclick="addItemRow()">Add Item</button>
        <button id="checkout_button" onclick="logCheckoutEvent()">Checkout</button>
      </div>
    </div>
  </div>
