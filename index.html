  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #c0c0c0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%; /* Set width to 100% */
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    .input-button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>

  <script type="text/javascript">
    function loginUser() {
      var inputElement = document.getElementById("user_id");
      // Check if the value of the input element is not blank
      if (inputElement.value.trim() !== "") {
        console.log("User ID: ", inputElement.value);
      } else {
        console.log("User ID cannot be blank.");
      }
    }
  </script>

    <h1>Welcome!</h1>
    <div class="input-button-group">
      <input type="text" id="user_id" placeholder="User ID">
      <button id="changeUserButton" onclick="loginUser()">Change User</button>
    </div>
  </div>
</body>
