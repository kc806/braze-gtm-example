  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .input-button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script type="text/javascript">
    function loginUser() {
      var inputElement = document.getElementById("user_id");
      // Check if the value of the input element is not blank
      if (inputElement.value.trim() !== "") {
        console.log("User ID: ", inputElement.value);
      } else {
        console.log("User ID cannot be blank.");
      }
    }
  </script>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59LJG6KH" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="container">
    <h1>Welcome!</h1>
    <div class="input-button-group">
      <input type="text" id="user_id" placeholder="User ID">
      <button id="changeUserButton" onclick="loginUser()">Set User ID</button>
    </div>
  </div>
</body>

</html>
