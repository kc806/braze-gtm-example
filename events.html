  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Logging Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>

  <script type="text/javascript">

    function logEvent() {
      const eventName = 'example_event';
      braze.logCustomEvent(eventName);
      alert("Event " + eventName + " logged!");
    }

    function setAttribute() {
      const key = 'favorite_color';
      const value = document.getElementById('favorite_color').value;
      braze.getUser().setCustomUserAttribute(key, value);
      alert("Attribute " + key + " set to " + value + "!");
    }

    function navigateToContentCards() {
      window.location.href = 'content_cards.html'; // Navigate to Content Cards page
    }
  </script>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59LJG6KH"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="container">
    <h1>Event Logging Page</h1>
    <div class="buttons">
      <button onclick="logEvent()">Log Event</button>
      <input type="text" id="favorite_color" placeholder="Favorite Color">
      <button onclick="setAttribute()">Set Attribute</button>
      <button onclick="navigateToContentCards()">Go to Content Cards</button>
    </div>
  </div>
</body>
</html>
