  <meta charset="UTF-8">

  <title>Custom Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #c0c0c0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input,
    button,
    select {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .event-property-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .event-property-row input,
    .event-property-row select {
      flex: 1;
    }

    .event-property-row button {
      width: 80px;
      flex-shrink: 0;
      padding: 0;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .event-property-row button:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    .event-property-row button:active {
      transform: scale(0.95);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59LJG6KH" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="wrapper">
    <div class="container">
      <h1>Custom Data</h1>
      <div class="buttons">
        <!-- Custom Event Logging -->
        <input type="text" id="event_name" placeholder="Event Name">
        <div id="event_properties_container">
          <!-- Dynamic event property rows will be added here -->
        </div>
        <button id="add_property_button" onclick="addPropertyRow()">Add Property</button>
        <button id="log_event_button" onclick="logCustomEvent()">Log Event</button>

        <!-- Custom Attribute Setting -->
        <input type="text" id="attribute_name" placeholder="Attribute Name">
        <input type="text" id="attribute_value" placeholder="Attribute Value">
        <button id="set_attribute_button">Set Attribute</button>

        <!-- Navigation to Purchase -->
        <button id="navigate_purchase_button" onclick="navigateToPurchase()">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function addPropertyRow() {
      const propertyRow = document.createElement('div');
      propertyRow.classList.add('event-property-row');
      propertyRow.innerHTML = `
        <input type="text" class="property-key" placeholder="Property Key">
        <input type="text" class="property-value" placeholder="Property Value">
        <select class="property-type">
          <option value="string">String</option>
          <option value="number">Number</option>
          <option value="boolean">Boolean</option>
          <option value="array">Array</option>
        </select>
        <button type="button" onclick="this.parentElement.remove()">Remove</button>
      `;
      document.getElementById('event_properties_container').appendChild(propertyRow);
    }

    function parsePropertyValue(value, type) {
      switch (type) {
        case 'number':
          return parseFloat(value);
        case 'boolean':
          return value.toLowerCase() === 'true';
        case 'array':
          try {
            return JSON.parse(value);
          } catch (e) {
            alert("Array value must be valid JSON.");
            return [];
          }
        case 'string':
        default:
          return value;
      }
    }

    function logCustomEvent() {
      const eventName = document.getElementById('event_name').value;
      const propertyRows = document.querySelectorAll('.event-property-row');
      const eventProperties = {};

      propertyRows.forEach(row => {
        const key = row.querySelector('.property-key').value;
        const value = row.querySelector('.property-value').value;
        const type = row.querySelector('.property-type').value;
        if (key) {
          eventProperties[key] = parsePropertyValue(value, type);
        }
      });

      if (eventName) {
        braze.logCustomEvent(eventName, Object.keys(eventProperties).length ? eventProperties : undefined);
        alert(`Event ${eventName} logged with properties: ${JSON.stringify(eventProperties)}`);
      } else {
        alert("Please provide an event name.");
      }
    }

    function navigateToPurchase() {
      window.location.href = 'purchase.html'; // Navigate to Purchase page
    }
  </script>
</body>
</html>
